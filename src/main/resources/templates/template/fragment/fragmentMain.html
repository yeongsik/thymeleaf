<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>부분 포함</h1>
  <h2>부분 포함 insert</h2>
  <div th:insert="~{template/fragment/footer :: copy}"></div>
<!--  경로 :: 이름으로 가져오기 -->
<!-- insert 해당 부분 안에 넣는 것 div 유지상태로 넣는 것 -->
  <h2>부분 포함 replace</h2>
<!-- 현재 태그인 div를 대체시키는 것 -->
  <div th:replace="~{template/fragment/footer :: copy}"></div>
  <h2>부분 포함 단순 표현식</h2>
  <div th:replace="template/fragment/footer :: copy"></div>
  <h1>파라미터 사용</h1>
  <div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>
</body>
</html>
